<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mogo Layout</title>
    <!--Montserrat-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <!--Kaushan-->
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan Script"
      rel="stylesheet"
    />
    <!-- Slick CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
      integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
      integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Link Style CSS Common-->
    <link rel="stylesheet" href="shared/css/style.css" />
  </head>
  <body>
    <header class="Header">
      <div class="Responsive">
        <div class="Header-container">
          <div class="Header-container-top">
            <div class="Header-container-top-logo">
              <a class="Header-container-top-logo__link">MoGo</a>
            </div>
            <div class="Header-container-top-menu">
              <h3 class="Header-container-top-menu__line"></h3>
              <h3 class="Header-container-top-menu__line"></h3>
              <h3 class="Header-container-top-menu__line"></h3>
            </div>
            <div class="Header-container-top__modal"></div>
            <div class="Header-container-top-nav">
              <a class="Header-container-top-nav__link">about</a>
              <a class="Header-container-top-nav__link">service</a>
              <a class="Header-container-top-nav__link">work</a>
              <a class="Header-container-top-nav__link">blog</a>
              <a class="Header-container-top-nav__link">contact</a>
              <div class="Header-container-top-nav-image">
                <img
                  class="Header-container-top-nav-image__ico"
                  src="shared/img/Header-container-top-nav-image-cart.png"
                  alt="header_ico_cart01_pc_on"
                />
                <img
                  class="Header-container-top-nav-image__ico"
                  src="shared/img/Header-container-top-nav-image-search.png"
                  alt="header_ico_search01_pc_on"
                />
              </div>
            </div>
          </div>
          <div class="Header-container-slider">
            <div class="Header-container-slider-content">
              <h2 class="Header-container-slider-content__ttl--italic">
                Creative Template
              </h2>
              <h1 class="Header-container-slider-content__ttl--bold">
                Welcome to mogo
              </h1>
            </div>
            <div class="Header-container-slider-content">
              <h2 class="Header-container-slider-content__ttl--italic">
                Design Website
              </h2>
              <h1 class="Header-container-slider-content__ttl--bold">
                Our Work
              </h1>
            </div>
            <div class="Header-container-slider-content">
              <h2 class="Header-container-slider-content__ttl--italic">
                Company
              </h2>
              <h1 class="Header-container-slider-content__ttl--bold">VietIS</h1>
            </div>
            <div class="Header-container-slider-content">
              <h2 class="Header-container-slider-content__ttl--italic">
                vietis.com
              </h2>
              <h1 class="Header-container-slider-content__ttl--bold">Hanoi</h1>
            </div>
          </div>
          <div class="Header-container-learn-more">
            <a href="#" class="Header-container-learn-more__btn">
              Learn More
            </a>
          </div>
          <div class="Header-container-category">
            <ul class="Header-container-category-list">
              <li class="Header-container-category-list-item" data-slide="0">
                <div class="Header-container-category-list-item-progress">
                  <div
                    class="Header-container-category-list-item-progress__fill"
                  ></div>
                </div>
                <h3>01 Intro</h3>
              </li>
              <li class="Header-container-category-list-item" data-slide="1">
                <div class="Header-container-category-list-item-progress">
                  <div
                    class="Header-container-category-list-item-progress__fill"
                  ></div>
                </div>
                <h3>02 Work</h3>
              </li>
              <li class="Header-container-category-list-item" data-slide="2">
                <div class="Header-container-category-list-item-progress">
                  <div
                    class="Header-container-category-list-item-progress__fill"
                  ></div>
                </div>
                <h3>03 About</h3>
              </li>
              <li class="Header-container-category-list-item" data-slide="3">
                <div class="Header-container-category-list-item-progress">
                  <div
                    class="Header-container-category-list-item-progress__fill"
                  ></div>
                </div>
                <h3>04 Contacts</h3>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Slick JS -->
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.js"
    ></script>

    <!--Script-->
    <script src="shared/js/script.js"></script>
  </body>
</html>
